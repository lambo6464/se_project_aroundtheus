<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AroundThenus page" />
    <meta name="author" content="Anthony Lambert" />
    <meta name="property" content="keywords" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header_logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar logo"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <div class="modal__input-container">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="Title"
              value="Name"
              id="profile-title-input"
            />
            <input
              class="modal__input modal__input_type_description"
              type="text"
              name="description"
              value="Description"
            />
          </div>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            placeholder="Title"
            id="add-card-title-input"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="url"
            placeholder="image URL"
            id="add-card-url-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Picture modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__container-preview">
        <button class="modal__close" type="button"></button>
        <img src="" alt="" class="modal__preview-image" />
        <p class="modal__text-content"></p>
      </div>
    </div>
    <!--Template Modal-->
    <template id="card-template">
      <li class="card">
        <div class="trash">
          <img src="" alt="" class="card__image" />
          <button type="button" class="card__delete-button"></button>
        </div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
